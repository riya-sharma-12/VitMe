<!DOCTYPE html>
<html ng-app="signupApp">
<head>
    <title>Signup Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("vitmebackgroung.jpg");
    background-size: cover;
    height: 100vh;
        }
.body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .nav{
            padding: 30px;
        }
.nav a {
    color: #ffffff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #007bff;
    transition: background-color 0.3s ease;
    font-weight: bold;
}

.nav a:hover {
    background-color: #0056b3;
}

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-container input {
            width: calc(94% - 40px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .signup-container input:focus {
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.2);
        }

        .signup-container button {
            width: calc(100% - 40px);
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color:  #588380;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .signup-container button:hover {
            background-color:  #316d69;
        }

        .signup-container .login-btn {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 16px;
            animation: fadeInUp 1s ease-out;
        }

        .signup-container .login-btn a {
            color:  #316d69;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-container .login-btn a:hover {
            color: #588380;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .success-message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="nav"><div><a href="page2.html">Go back to the main page</a></div></div>
    <div class="body">
        
<div class="signup-container" ng-controller="SignupController">
    <h1>Sign Up</h1>
    <form action="login.html" name="signupForm" novalidate>
        <input type="text" placeholder="Username" ng-model="username" required><br>
        <input type="password" placeholder="Password" ng-model="password" required><br>
        <input type="password" placeholder="Confirm Password" ng-model="confirmPassword" required><br>
        <button type="submit" ng-click="signup()">Sign Up</button>
        <div class="error-message" ng-show="signupForm.$submitted && signupForm.$invalid">
            Please fill in all fields.
        </div>
        <div class="success-message" ng-show="signupSuccess">
            Signup successful! You can now <a href="login.html">login</a>.
        </div>
    </form>
    <div class="login-btn">
        <span>Already have an account? </span><a href="login.html">Login</a>
    </div>
</div>

    </div>
<script>
    var app = angular.module('signupApp', []);

    app.controller('SignupController', function($scope) {
        $scope.signupSuccess = false;

        $scope.signup = function() {
            if ($scope.signupForm.$valid) {
                // Here you would typically make an API call to register the user
                // For demonstration purposes, we'll just log the username and password
                console.log('Username: ' + $scope.username);
                console.log('Password: ' + $scope.password);
                console.log('Confirm Password: ' + $scope.confirmPassword);
                // Simulate successful signup
                $scope.signupSuccess = true;
                // You can add your registration logic here
            } else {
                $scope.signupSuccess = false;
            }
        };
    });
</script>

</body>
</html>
